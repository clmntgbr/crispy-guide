api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    eager_loading:
        enabled: false
        force_eager: false
        fetch_partial: true
    collection:
        pagination:
            client_enabled: false
            client_items_per_page: true
            items_per_page: 10
            maximum_items_per_page: 300